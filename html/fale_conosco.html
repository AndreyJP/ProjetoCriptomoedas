<body>
    <header>
        <h1>Mercado de Criptomoedas</h1>
        <p>Tudo o que você precisa saber está aqui</p>
    </header>
    <nav>
        <a href="pagina_inicial.html">Home</a>

        <a href="fale_conosco.html" class="active">Fale Conosco</a>
    </nav>
    <h1 id="titulo">Fale Conosco</h1>
    <div id="formulario">
        <form action="fale_conosco.html" method="post">
            <label for="nome">Nome: * </label>
            <input type="text" placeholder="Seu nome completo" name="nome" id="nome" required>
            <label for="email">E-mail: * </label>
            <input type="email" placeholder="Seu melhor e-mail" name="email" id="email" required>
            <label for="assunto">Assunto: </label>
            <select name="assunto" id="assunto">
                <option value="">Selecione um assunto</option>
                <option value="erro">Reportar erro</option>
                <option value="noticia">Quero publicar uma notícia</option>
                <option value="consultoria">Contratar consultoria</option>
            </select>
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="20"></textarea>
            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="cancelar">Cancelar</button>
        </form>
    </div>
